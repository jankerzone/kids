<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Markas Petualang Cilik</title>
        <link rel="icon" type="image/png" href="favicon.png" />

        <!-- React & Tailwind -->
        <script
            crossorigin
            src="https://unpkg.com/react@18/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>

        <style>
            body {
                font-family: "Fredoka", sans-serif;
                background: linear-gradient(180deg, #60a5fa 0%, #bfdbfe 100%);
                /* Sky Blue Gradient */
                overflow-x: hidden;
                min-height: 100vh;
            }

            /* Awan Bergerak */
            .cloud {
                position: absolute;
                opacity: 0.8;
                animation: floatCloud 20s linear infinite;
            }

            @keyframes floatCloud {
                from {
                    transform: translateX(-200px);
                }

                to {
                    transform: translateX(100vw);
                }
            }

            /* Animasi Karakter Mengambang */
            @keyframes hoverChar {
                0%,
                100% {
                    transform: translateY(0);
                }

                50% {
                    transform: translateY(-15px);
                }
            }

            .char-float {
                animation: hoverChar 3s ease-in-out infinite;
            }

            /* Sun Rays Rotation */
            @keyframes spinSlow {
                from {
                    transform: rotate(0deg);
                }

                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>

    <body>
        <div id="root"></div>

        <script type="text/babel">
            // --- SOUND EFFECT ---
            const playClick = () => {
                const ctx = new (window.AudioContext ||
                    window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.type = "triangle";
                osc.frequency.setValueAtTime(300, ctx.currentTime);
                osc.frequency.linearRampToValueAtTime(
                    500,
                    ctx.currentTime + 0.1,
                );
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.2);
                osc.start();
                osc.stop(ctx.currentTime + 0.2);
            };

            // --- KOMPONEN GAMBAR ANAK PETUALANG (SVG) ---
            const AdventurerKid = () => (
                <svg
                    viewBox="0 0 200 200"
                    className="w-48 h-48 md:w-64 md:h-64 drop-shadow-2xl char-float"
                >
                    {/* Sun Rays Background */}
                    <circle
                        cx="100"
                        cy="100"
                        r="90"
                        fill="#FDE047"
                        opacity="0.5"
                    />
                    {/* Wajah */}
                    <circle cx="100" cy="100" r="50" fill="#FDBA74" />{" "}
                    {/* Kulit */}
                    {/* Topi Petualang */}
                    <path
                        d="M 40 90 Q 100 60 160 90 L 160 80 Q 100 20 40 80 Z"
                        fill="#78350F"
                    />{" "}
                    {/* Top Hat */}
                    <rect
                        x="40"
                        y="85"
                        width="120"
                        height="15"
                        rx="5"
                        fill="#92400E"
                    />{" "}
                    {/* Brim */}
                    {/* Mata */}
                    <circle cx="85" cy="110" r="5" fill="#1F2937" />
                    <circle cx="115" cy="110" r="5" fill="#1F2937" />
                    {/* Senyum */}
                    <path
                        d="M 90 125 Q 100 135 110 125"
                        stroke="#78350F"
                        strokeWidth="3"
                        fill="none"
                        strokeLinecap="round"
                    />
                    {/* Tangan Melambai */}
                    <circle cx="150" cy="130" r="15" fill="#FDBA74" />
                    {/* Syal Pramuka */}
                    <path
                        d="M 70 140 L 100 170 L 130 140 Q 100 150 70 140"
                        fill="#EF4444"
                    />
                </svg>
            );

            // --- KOMPONEN KARTU GAME ---
            const GameCard = ({ title, desc, icon, color, link, delay }) => {
                return (
                    <a
                        href={link}
                        onClick={playClick}
                        className={`group relative bg-white rounded-[2rem] p-6 shadow-[0_10px_0_rgba(0,0,0,0.1)] border-4 border-white hover:-translate-y-2 hover:shadow-[0_20px_0_rgba(0,0,0,0.1)] transition-all duration-300 flex flex-col items-center text-center cursor-pointer overflow-hidden w-full max-w-sm mx-auto`}
                        style={{
                            animation: `pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) ${delay}s backwards`,
                        }}
                    >
                        {/* Background Decoration inside card */}
                        <div
                            className={`absolute top-0 left-0 w-full h-24 ${color} opacity-20 rounded-b-[50%]`}
                        ></div>

                        <div
                            className={`relative z-10 w-20 h-20 ${color} rounded-full flex items-center justify-center text-white shadow-lg mb-4 group-hover:scale-110 transition-transform duration-300`}
                        >
                            {icon}
                        </div>

                        <h3 className="text-2xl font-black text-slate-700 mb-2 group-hover:text-blue-500 transition-colors">
                            {title}
                        </h3>
                        <p className="text-slate-400 font-bold text-sm mb-6">
                            {desc}
                        </p>

                        <div
                            className={`w-full py-3 rounded-xl font-bold text-white ${color} shadow-md group-hover:brightness-110`}
                        >
                            MAIN SEKARANG ▶
                        </div>
                    </a>
                );
            };

            const App = () => {
                return (
                    <div className="relative min-h-screen flex flex-col items-center justify-center p-4">
                        {/* --- BACKGROUND ELEMENTS --- */}
                        {/* Matahari */}
                        <div className="absolute top-[-100px] right-[-100px] w-64 h-64 bg-yellow-300 rounded-full blur-3xl opacity-60 pointer-events-none"></div>

                        {/* Awan-awan (CSS only) */}
                        <div
                            className="cloud text-white text-[10rem] top-10 left-[-200px]"
                            style={{ animationDuration: "35s" }}
                        >
                            ☁️
                        </div>
                        <div
                            className="cloud text-white text-[6rem] top-40 left-[-100px]"
                            style={{
                                animationDuration: "25s",
                                animationDelay: "5s",
                                opacity: 0.6,
                            }}
                        >
                            ☁️
                        </div>
                        <div
                            className="cloud text-white text-[8rem] bottom-20 left-[-300px]"
                            style={{
                                animationDuration: "40s",
                                animationDelay: "2s",
                            }}
                        >
                            ☁️
                        </div>

                        {/* --- MAIN CONTENT --- */}
                        <div className="relative z-10 flex flex-col items-center w-full max-w-4xl">
                            {/* Header Section */}
                            <div className="flex flex-col md:flex-row items-center justify-center gap-4 mb-12 animate-[pop_0.8s_ease-out]">
                                <AdventurerKid />
                                <div className="text-center md:text-left">
                                    <h1 className="text-4xl md:text-6xl font-black text-white drop-shadow-[0_4px_0_rgba(0,0,0,0.1)] mb-2">
                                        Petualangan
                                        <br />
                                        <span className="text-yellow-300">
                                            Anak
                                        </span>
                                    </h1>
                                    <div className="bg-white/30 backdrop-blur-sm inline-block px-6 py-2 rounded-full border-2 border-white/50">
                                        <p className="text-blue-900 font-bold text-lg">
                                            Siap Menjelajah Dunia?
                                        </p>
                                    </div>
                                </div>
                            </div>

                            {/* Game Selection Grid */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 w-full px-4">
                                {/* GAME 1: BENDERA */}
                                <GameCard
                                    title="Tebak Bendera"
                                    desc="Kenali bendera negara-negara di dunia!"
                                    icon={
                                        <i
                                            data-lucide="flag"
                                            width="40"
                                            height="40"
                                        ></i>
                                    }
                                    color="bg-green-500"
                                    link="./tebak_bendera.html"
                                    delay={0.2}
                                />

                                {/* GAME 2: PETA */}
                                <GameCard
                                    title="Tebak Peta"
                                    desc="Tebak bentuk negara dari peta buta!"
                                    icon={
                                        <i
                                            data-lucide="map"
                                            width="40"
                                            height="40"
                                        ></i>
                                    }
                                    color="bg-orange-400"
                                    link="./tebak_peta.html"
                                    delay={0.4}
                                />

                                {/* GAME 3: MERK MOBIL */}
                                <GameCard
                                    title="Tebak Merk Mobil"
                                    desc="Tebak merek mobil dari logo terkenal!"
                                    icon={
                                        <i
                                            data-lucide="car"
                                            width="40"
                                            height="40"
                                        ></i>
                                    }
                                    color="bg-purple-500"
                                    link="./tebak_merk_mobil.html"
                                    delay={0.6}
                                />
                            </div>

                            {/* Footer */}
                            <div className="mt-16 text-white/80 font-bold text-sm">
                                © 2025 Jankerzone Education Apps
                            </div>
                        </div>
                    </div>
                );
            };

            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(<App />);

            // Init Icons
            window.onload = () => {
                if (window.lucide) window.lucide.createIcons();
            };
        </script>
    </body>
</html>
