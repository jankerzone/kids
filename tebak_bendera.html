<!DOCTYPE html>
<html lang="id">

<head>

    <title>Kuis Bendera Anak Ceria</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- React & ReactDOM -->

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Canvas Confetti -->

    <!-- Google Fonts: Fredoka untuk tampilan anak-anak yang bulat -->

    <!-- Lucide Icons -->

    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #FEF9C3;
            /* Yellow-100 */
            background-image: radial-gradient(#FDBA74 2px, transparent 2px);
            background-size: 30px 30px;
        }

        /* Animasi Card Shake kalau salah */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px) rotate(-5deg);
            }

            75% {
                transform: translateX(10px) rotate(5deg);
            }
        }

        .animate-shake {
            animation: shake 0.4s ease-in-out;
        }

        /* Animasi Pop kalau benar */
        @keyframes pop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .animate-pop {
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

        // --- DATABASE BENDERA (Bahasa Indonesia) ---
        // Data terenkripsi untuk mencegah inspect element
        const encryptedData = "W3siY29kZSI6ImlkIiwibmFtZSI6Iklkb25lc2lhIn0seyJjb2RlIjoianAiLCJuYW1lIjoiSmVwYW5nIn0seyJjb2RlIjoic2EiLCJuYW1lIjoiQXJhYiBTYXVkaSJ9LHsiY29kZSI6ImtyIiwibmFtZSI6Iktvcmx5YSBTZWxhdGFuIn0seyJjb2RlIjoiZ2IiLCJuYW1lIjoiSW5nZ3JpcyJ9LHsiY29kZSI6InVzIiwibmFtZSI6IkFtZXJpa2EgU2VyaWthdCJ9LHsiY29kZSI6Im15IiwibmFtZSI6Ik1hbGF5c2lhIn0seyJjb2RlIjoic2ciLCJuYW1lIjoiU2luZ2FwdXJhIn0seyJjb2RlIjoidGgiLCJuYW1lIjoiVGhhaWxhbmQifSx7ImNvZGUiOiJ2biIsIm5hbWUiOiJWaWV0bmFtIn0seyJjb2RlIjoidHIiLCJuYW1lIjoiVHVya2kifSx7ImNvZGUiOiJwcyIsIm5hbWUiOiJQYWxlc3RpbmEifSx7ImNvZGUiOiJjbiIsIm5hbWUiOiJDaGluYSJ9LHsiY29kZSI6ImluIiwibmFtZSI6IkluZGlhIn0seyJjb2RlIjoiYXUiLCJuYW1lIjoiQXVzdHJhbGlhIn0seyJjb2RlIjoiZGUiLCJuYW1lIjoiSmVybWFuIn0seyJjb2RlIjoibmwiLCJuYW1lIjoiQmVsYW5kYSJ9LHsiY29kZSI6ImZyIiwibmFtZSI6IlBlcmFuY2lzIn0seyJjb2RlIjoiaXQiLCJuYW1lIjoiSXRhbGlhIn0seyJjb2RlIjoiZXMiLCJuYW1lIjoiU3BhbnlvbCJ9LHsiY29kZSI6ImJyIiwibmFtZSI6IkJyYXppbCJ9LHsiY29kZSI6ImFyIiwibmFtZSI6IkFyZ2VudGluYSJ9LHsiY29kZSI6InJ1IiwibmFtZSI6IlJ1c2lhIn0seyJjb2RlIjoiY2EiLCJuYW1lIjoiS2FuYWRhIn0seyJjb2RlIjoiZWciLCJuYW1lIjoiTWVzaXIifSx7ImNvZGUiOiJzZSIsIm5hbWUiOiJTd2VkaWEifSx7ImNvZGUiOiJubyIsIm5hbWUiOiJOb3J3ZWdpYSJ9LHsiY29kZSI6ImRrIiwibmFtZSI6IkRlbm1hcmsifSx7ImNvZGUiOiJwdCIsIm5hbWUiOiJQb3J0dWdhbCJ9LHsiY29kZSI6ImdyIiwibmFtZSI6Ill1bmFuaSJ9LHsiY29kZSI6Im14IiwibmFtZSI6Ik1la3Npa28ifSx7ImNvZGUiOiJ6YSIsIm5hbWUiOiJBZnJpa2EgU2VsYXRhbiJ9LHsiY29kZSI6InBoIiwibmFtZSI6IkZpbGlwaW5hIn0seyJjb2RlIjoibnkiLCJuYW1lIjoiU2VsYW5kaWEgQmFydSJ9LHsiY29kZSI6ImNoIiwibmFtZSI6IlN3aXNzIn1d";

        // Fungsi dekripsi sederhana
        const decryptData = (encrypted) => {
            try {
                const decoded = atob(encrypted);
                return JSON.parse(decoded);
            } catch (e) {
                console.error('Decryption failed');
                return [];
            }
        };

        // Dekripsi data saat runtime
        const countriesData = decryptData(encryptedData);

        // --- AUDIO ENGINE SEDERHANA (Tanpa file mp3) ---
        const playSound = (type) => {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;

            const audioCtx = new AudioContext();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                // Suara "Ting!" (High pitch, ascending)
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(500, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.5);
            } else if (type === 'wrong') {
                // Suara "Tetot" (Low pitch, descending)
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
                oscillator.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'click') {
                // Suara klik lembut
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'pop') {
                // Suara Pop kecil saat reveal
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1);
            }
        };

        // --- KOMPONEN UTAMA ---
        function App() {
            const [gameState, setGameState] = React.useState('lobby'); // lobby, playing, result
            const [queue, setQueue] = React.useState([]);
            const [currentIndex, setCurrentIndex] = React.useState(0);
            const [score, setScore] = React.useState(0);
            const [animClass, setAnimClass] = React.useState(''); // Untuk efek shake/pop

            // State baru untuk sensor nama
            const [isRevealed, setIsRevealed] = React.useState(false);

            // Fungsi mengacak array (Fisher-Yates Shuffle)
            const shuffleArray = (array) => {
                let currentIndex = array.length, randomIndex;
                const newArray = [...array];
                while (currentIndex != 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [newArray[currentIndex], newArray[randomIndex]] = [newArray[randomIndex], newArray[currentIndex]];
                }
                return newArray;
            };

            const startGame = () => {
                playSound('click');
                const shuffled = shuffleArray(countriesData);
                // Ambil 10 soal saja per sesi biar anak gak bosen
                setQueue(shuffled.slice(0, 10));
                setScore(0);
                setCurrentIndex(0);
                setIsRevealed(false); // Reset sensor
                setGameState('playing');
            };

            const handleAnswer = (isCorrect) => {
                if (isCorrect) {
                    playSound('correct');
                    setScore(s => s + 1);
                    // Efek Confetti
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#22c55e', '#fbbf24', '#3b82f6'] // Hijau, Kuning, Biru
                    });
                    nextCard(500); // Lanjut otomatis agak cepat
                } else {
                    playSound('wrong');
                    setScore(s => Math.max(0, s - 1)); // Skor gak boleh minus
                    setAnimClass('animate-shake'); // Efek getar
                    setTimeout(() => setAnimClass(''), 400); // Reset animasi
                    nextCard(800); // Lanjut agak lama biar sadar salah
                }
            };

            const nextCard = (delay) => {
                setTimeout(() => {
                    if (currentIndex < queue.length - 1) {
                        setIsRevealed(false); // Sembunyikan lagi untuk soal berikutnya
                        setCurrentIndex(prev => prev + 1);
                    } else {
                        playSound('correct'); // Fanfare kecil
                        setGameState('result');
                    }
                }, delay);
            };

            const revealName = () => {
                if (!isRevealed) {
                    playSound('pop');
                    setIsRevealed(true);
                }
            }

            // --- RENDER HALAMAN ---

            // 1. LOBBY SCREEN
            if (gameState === 'lobby') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-[3rem] shadow-[0_10px_0_rgb(0,0,0,0.1)] border-4 border-blue-400 max-w-md w-full text-center animate-pop">
                            <div className="text-6xl mb-4">üåç</div>
                            <h1 className="text-4xl font-bold text-blue-600 mb-2">Tebak Bendera</h1>
                            <p className="text-gray-500 text-lg mb-8">Edisi Belajar Bareng Ayah</p>

                            <button
                                onClick={startGame}
                                className="w-full bg-green-500 hover:bg-green-600 text-white text-2xl font-bold py-4 px-8 rounded-full shadow-[0_6px_0_rgb(21,128,61)] active:shadow-[0_2px_0_rgb(21,128,61)] active:translate-y-1 transition-all"
                            >
                                MULAI MAIN! üöÄ
                            </button>
                        </div>
                        <div className="mt-8 text-gray-400 text-sm font-semibold">
                            Happy Kid, Happy Family
                        </div>
                    </div>
                );
            }

            // 2. RESULT SCREEN
            if (gameState === 'result') {
                // Tentukan bintang berdasarkan skor
                let stars = "‚≠ê";
                let message = "Ayo coba lagi!";
                if (score > 8) { stars = "‚≠ê‚≠ê‚≠ê"; message = "LUAR BIASA HEBAT!"; }
                else if (score > 5) { stars = "‚≠ê‚≠ê"; message = "PINTAR SEKALI!"; }

                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-[3rem] shadow-xl border-4 border-yellow-400 max-w-md w-full text-center animate-pop">
                            <h2 className="text-3xl font-bold text-gray-700 mb-4">Selesai!</h2>

                            <div className="text-6xl mb-2">{stars}</div>
                            <div className="text-8xl font-black text-blue-500 mb-2">{score * 10}</div>
                            <p className="text-xl font-bold text-gray-400 mb-8">Nilai Kamu</p>

                            <div className="bg-yellow-100 p-4 rounded-xl mb-8">
                                <p className="text-yellow-700 font-bold text-lg">{message}</p>
                            </div>

                            <button
                                onClick={startGame}
                                className="w-full bg-blue-500 hover:bg-blue-600 text-white text-xl font-bold py-3 px-6 rounded-full shadow-[0_6px_0_rgb(29,78,216)] active:shadow-none active:translate-y-1 transition-all"
                            >
                                Main Lagi üîÑ
                            </button>
                        </div>
                    </div>
                );
            }

            // 3. GAMEPLAY SCREEN
            const currentCard = queue[currentIndex];

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4">

                    {/* Header Info */}
                    <div className="w-full max-w-lg flex justify-between items-center mb-6 px-4">
                        <div className="bg-white px-4 py-2 rounded-full shadow border-2 border-blue-200">
                            <span className="text-gray-500 font-bold">Soal: </span>
                            <span className="text-blue-600 font-black text-xl">{currentIndex + 1}/10</span>
                        </div>
                        <div className="bg-white px-4 py-2 rounded-full shadow border-2 border-yellow-200">
                            <span className="text-gray-500 font-bold">Skor: </span>
                            <span className="text-yellow-600 font-black text-xl">{score}</span>
                        </div>
                    </div>

                    {/* Main Card */}
                    <div className={`relative bg-white p-2 rounded-[2.5rem] shadow-[0_15px_30px_rgb(0,0,0,0.1)] border-8 border-white w-full max-w-lg transition-transform ${animClass}`}>

                        {/* Container Gambar */}
                        <div className="bg-gray-100 rounded-[2rem] overflow-hidden aspect-[4/3] flex items-center justify-center relative shadow-inner mb-6">
                            <img
                                key={currentCard.code} // Force re-render image biar animasinya smooth
                                src={`https://flagcdn.com/w640/${currentCard.code}.png`}
                                alt={currentCard.name}
                                className="w-full h-full object-cover animate-pop"
                                onError={(e) => { e.target.onerror = null; e.target.src = "https://via.placeholder.com/640x480?text=Gambar+Rusak" }}
                            />
                        </div>

                        {/* Nama Negara (Diedit untuk fitur Sensor) */}
                        <div className="text-center mb-8 h-20 flex items-center justify-center">
                            <div
                                onClick={revealName}
                                className={`cursor-pointer transition-all duration-300 ${!isRevealed ? 'hover:scale-105 active:scale-95' : ''}`}
                            >
                                {isRevealed ? (
                                    <h2 className="text-4xl md:text-5xl font-black text-gray-800 tracking-tight animate-pop">
                                        {currentCard.name}
                                    </h2>
                                ) : (
                                    <div className="flex flex-col items-center gap-2">
                                        <h2 className="text-5xl font-black text-gray-300 tracking-[0.5em] select-none">
                                            ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢
                                        </h2>
                                        <span className="text-xs text-blue-400 font-bold bg-blue-50 px-3 py-1 rounded-full border border-blue-100 animate-bounce">
                                            üëÜ Klik untuk lihat nama
                                        </span>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Tombol Juri (Parent Controls) */}
                        <div className="grid grid-cols-2 gap-4 px-2 pb-2">
                            <button
                                onClick={() => handleAnswer(false)}
                                className="group bg-red-100 hover:bg-red-200 border-b-4 border-red-300 active:border-b-0 active:translate-y-1 rounded-3xl p-4 flex flex-col items-center justify-center transition-all h-32"
                            >
                                <span className="text-4xl mb-1 group-hover:scale-110 transition-transform">‚ùå</span>
                                <span className="text-red-500 font-black text-xl">SALAH</span>
                            </button>

                            <button
                                onClick={() => handleAnswer(true)}
                                className="group bg-green-100 hover:bg-green-200 border-b-4 border-green-300 active:border-b-0 active:translate-y-1 rounded-3xl p-4 flex flex-col items-center justify-center transition-all h-32"
                            >
                                <span className="text-4xl mb-1 group-hover:scale-110 transition-transform">‚úÖ</span>
                                <span className="text-green-600 font-black text-xl">BENAR!</span>
                            </button>
                        </div>
                    </div>

                    {/* Instruksi Kecil */}
                    <div className="mt-8 text-center opacity-50">
                        <p className="text-sm font-bold text-gray-500">
                            Ayah/Ibu bertindak sebagai juri.<br />Klik tombol di atas sesuai jawaban anak.
                        </p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
